<div class="row" *ngIf="member$ | async as member">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info">
            <p><strong>Information:</strong>You have made changes. Any unsaved changes will be lost.</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img class="card-img img-thumbnail"
                src="{{member.photoUrl || './assets/user.png'}}" 
                alt="{{member.knownAs}}">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | date: 'MM-dd-yy'}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created | date: 'MM-dd-yy'}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success col-12">Save changes</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="Abount {{member.knownAs}}">
                
            </tab>
            <tab heading="Edit photos">
            </tab>
        </tabset>
    </div>
</div>
