<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3 form-floating">
    <input 
      [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
      formControlName="username" 
      type="text" 
      class="form-control" 
      id="username" placeholder="Username">
    <label for="username">Username</label>
    <div class="invalid-feedback text-start" *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched">Username is required</div>
  </div>
  <div class="mb-3 form-floating">
    <input 
      [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
      formControlName="password" 
      type="password" class="form-control" id="password" placeholder="Password">
    <label for="password">Password</label>
    <div class="invalid-feedback text-start" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">Password is required</div>
  </div>
  <div class="mb-3 form-floating">
    <input 
      [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
      formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
    <label for="confirmPassword">Confirm Password</label>
    <div class="invalid-feedback text-start" *ngIf="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched">Passwords must match</div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
