<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3">
    <label class="margin-right: 10px">I am a: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender">Male
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="female" formControlName="gender">Female
    </label>
  </div>

  <app-text-input [label]="'Username'" formControlName="username"></app-text-input>

  <app-text-input [label]="'Known As'" formControlName="knownAs"></app-text-input>

  <app-date-picker [label]="'Date of Birth'" formControlName="dateOfBirth" 
    [maxDate]="maxDate"></app-date-picker>

  <app-text-input [label]="'City'" formControlName="city"></app-text-input>

  <app-text-input [label]="'Country'" formControlName="country"></app-text-input>
 
  <app-text-input [label]="'Password'" formControlName="password"></app-text-input>

  <app-text-input [label]="'Confirm Password'" formControlName="confirmPassword"></app-text-input>
  
  @if (validationErrors) {
    <div class="alert alert-danger text-start">
      <ul>
        @for (error of validationErrors; track $index) {
          <li>{{ error }}</li>
        }
      </ul>
    </div>
  }

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
